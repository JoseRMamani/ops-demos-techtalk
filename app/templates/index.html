{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto px-4">
    <div class="bg-white rounded-2xl card-shadow p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Registro de Asistencia</h1>
            <p class="text-gray-500 mt-2">Ingresa tus datos para registrar tu asistencia</p>
        </div>
        
        <form action="/register" method="POST" class="space-y-6">
            <div>
                <label for="event_id" class="block text-sm font-medium text-gray-700 mb-2">Evento</label>
                <select name="event_id" id="event_id" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition bg-white">
                    <option value="">Selecciona un evento</option>
                    {% for event in events %}
                        <option value="{{ event.id }}">{{ event.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="participant_name" class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
                <input type="text" name="participant_name" id="participant_name" required
                    placeholder="Ingresa tu nombre"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
            </div>
            
            <button type="submit" 
                class="w-full gradient-bg text-white py-3 px-6 rounded-xl font-semibold hover:opacity-90 transition transform hover:scale-[1.02] active:scale-[0.98]">
                Registrar Asistencia
            </button>
        </form>
        
        {% if not events %}
        <div class="mt-6 p-4 bg-amber-50 rounded-xl text-amber-700 text-sm text-center">
            No hay eventos disponibles. <a href="/admin" class="underline font-medium">Crear evento</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
