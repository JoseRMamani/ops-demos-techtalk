<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registro de Asistencia{% endblock %} - Dicsys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center space-x-3">
                    <img src="https://dicsys.ai/recursos/logo-dicsys-ai.svg" alt="Dicsys" class="h-10">
                </a>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition">Registro</a>
                    <a href="/registros" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition">Listado</a>
                    <a href="/admin" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="py-10">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="max-w-2xl mx-auto px-4 mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white border-t mt-auto py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            Â© 2026 Dicsys - Sistema de Registro de Asistencia
        </div>
    </footer>
</body>
</html>
